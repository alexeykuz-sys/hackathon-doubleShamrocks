{% extends "base.html" %}
{% block title %}Log In{% endblock %}

{% block content %}

<!-- <h1 class="text-center" style="display: none;">Double Shamrock Rules</h1> -->
<div class="container-fluid jokes-container">
    
        
            <h3 class="jokes-header text-center">Jokes</h3>
        
    
    <div class="row">
        {% for joke in jokes %}
        <div class="col-md-8 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <p>{{ joke.joke }}</p>
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-sm-3 col-md-4">
            <div class="likes-wrapper">
                <form class="like-score" method="POST" onclick="joke_like(joke._id)">
                    <a href=""><i class="rating fas fa-thumbs-up"></i>
                        <span class="score">{{ joke.likes }}</span></a>
                </form>
                <form class="dislike-score" method="POST" action="{{ url_for('joke_dislike', joke_id=joke._id) }}">
                    <a href=""><i class="rating fas fa-thumbs-down"></i>
                        <span class="score">{{ joke.dislikes }}</span></a>
                </form>
            </div>
        </div>
       
        {% endfor %}
    </div>
</div>

{% endblock %}
